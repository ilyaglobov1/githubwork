<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13</title>
</head>
<body>
    <form id="myForm">
        <input class="name" type="text" id="name" placeholder="Имя" required>
        <input class="email" type="email" id="email" placeholder="Email" required>
        <button type="submit">Отправить</button>
    </form>

    <script>
        const form = document.getElementById('myForm');

        form.addEventListener('submit', (event) => {
            event.preventDefault(); // Предотвращаем отправку формы по умолчанию

            const nameInput = document.getElementById('name');
            const emailInput = document.getElementById('email');

            if (nameInput.value.trim() === '' || emailInput.value.trim() === '') {
                alert('Ошибка валидации');
            } else {
                alert('Форма отправлена!'); // Или выполняем другую логику отправки
                // form.submit(); // Если нужно отправить форму после валидации
            }
        });

    </script>
</body>
</html>
